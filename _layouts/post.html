---
layout: layout
---

<div class="content">
  <div id="post">
  	<h2>{{ page.title }}</h2>
    <time class="date">{{ page.date | date: "%B %d, %Y" }}</time>
    {{ content }}

    {{ categories }}

    [<span class="categories">
    {% for category in page.categories %}
    	{{ category }}
    {% endfor %}
    </span>]

  </div>
</div>
